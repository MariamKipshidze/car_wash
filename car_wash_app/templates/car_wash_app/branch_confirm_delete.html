{% extends "car_wash_app/base.html" %}
{% block content %}

<div class = "content-section">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4">Delete Branch</legend>
            <h1>Are you sure you want to delete the branch "{{ object.title }}"</h1>
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-danger" type = "submit">Delete</button>
            <a class = "btn btn-outline-secondary" href = "{% url 'profile' user.company.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock content%}
